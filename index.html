<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SafeDrive</title>
    <script src="src/phaser.min.js"></script>
    <script src="src/RoadObject.js"></script>
    <script src="src/RoadObjectFactory.js"></script>
    <script src="src/SituationStagesManager.js"></script>
    <script src="src/SituationStage.js"></script>
    <script src="src/Situation01.js"></script>
    <script src="src/Situation01Init.js"></script>
    <script src="src/Notification.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="game"></div>
    <div id="orientation"></div>

    <script type="text/javascript">
        window.onload = function () {

            // CANVAS chosen, so 'debug' functions likde debug.body(sprite) can work...
            // change later maybe on Phaser.AUTO
            var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'game', {
                preload: preload,
                create: create,
                update: update,
                render: render
            });

            function preload() {
                game.load.image('car01', 'assets/car01.png');
                game.load.image('car02', 'assets/car02.png');
                game.load.image('pedestrian', 'assets/pedestrian.png');
                game.load.image('scene01', 'assets/scene01.png');
                game.load.image('trigger', 'assets/trigger.png');

                game.load.spritesheet('stageButtons', 'assets/button-round.png', 64, 64);
            }

            var roadObjectsFactory;
            var situation01;

            function create() {
                game.add.sprite(0, 0, 'scene01');

                roadObjectsFactory = new SafeDrive.RoadObjectFactory(game);
                situation01 = new Situation01(game, roadObjectsFactory);
            }

            function update() {
                roadObjectsFactory.callAll(SafeDrive.RoadObject.prototype.updateText);
                situation01.update(game);
            }

            function render() {
                // debug all sprites in factory's roadObjectsGroup
                roadObjectsFactory.roadObjectsGroup.forEach(function (item) {
                    game.debug.body(item);
                    // uncomment to debut sprite's name
                    //                    game.debug.text(item.name, item.x, item.y);
                });
            }

        }
    </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SafeDrive</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
            preload: preload,
            create: create,
            update: update
        });

        function preload() {

            game.load.image('scene01', 'assets/scene01.png');
            game.load.image('car01', 'assets/car01.png');
            game.load.image('car02', 'assets/car02.png');
            game.load.image('pedestrian', 'assets/pedestrian.png');

        }

        var car01Text, car02Text, pedestrianText;

        function create() {

            sceneBackground = game.add.sprite(250, 0, 'scene01');

            car01 = game.add.sprite(471, 581, 'car01');
            car01.anchor.setTo(0.5, 0.5);
            car01.angle = -90;
            car01.inputEnabled = true;
            car01.input.enableDrag();

            car02 = game.add.sprite(435, 589, 'car02');
            car02.anchor.setTo(0.5, 0.5);
            car02.angle = -90;
            car02.inputEnabled = true;
            car02.input.enableDrag();

            pedestrian = game.add.sprite(566, 414, 'pedestrian');
            pedestrian.anchor.setTo(0.5, 0.5);
            pedestrian.inputEnabled = true;
            pedestrian.input.enableDrag();

            car01Text = game.add.text(16, 16, 'score: 0', {
                fontSize: '100',
                fill: '#FFF'
            });

            car02Text = game.add.text(16, 40, 'score: 0', {
                fontSize: '10px',
                fill: '#FFF'
            });

            pedestrianText = game.add.text(16, 64, 'score: 0', {
                fontSize: '50px',
                fill: '#FFF'
            });


        }

        function update() {
            car01Text.text = "car01: " + car01.x + " " + car01.y;
            car02Text.text = "car02: " + car02.x + " " + car02.y;
            pedestrianText.text = "pedestrian: " + pedestrian.x + " " + pedestrian.y;
        }
    </script>

</body>

</html>
